<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1 id="title">freeCodeCamp Survey Form
</h1>

<p id="description">Thank you for taking the time to help us improve the platform</p>
</header>

<form id="survey-form">
  
  <div class="section-one">
    <label id="name-label" for="name">
    Name
    <input id="name" type="text" placeholder="Enter your name here" required>
  </label>
  </div>

<div class="section-one">
  <label id="email-label" for="email">
    Email
    <input id="email" type="email" placeholder="Enter your email here" required>
  </label>
</div>

<div class="section-one">
  <label id="number-label" for="number">
    Age <span class="small">(optional)</span>
    <input id="number" type="number" placeholder="Age" min="15" max="120">
  </label>
</div>
  
<div>
   <p>Which option best describes your current role?</p>
  <label id="dropdown-label" for="dropdown">
    <select id="dropdown">
      <option>Select current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
      </select>
  </label>
</div>

<div>
  <p>
    Would you recommend freeCodeCamp to a friend? </p>
    <label for="definitely"><input id="definitely" type="radio" name="recommendation" value="1" class="inline">  Definitely </label>

    <label for="maybe"><input id="maybe" type="radio" name="recommendation" value="2" class="inline">  Maybe </label>

    <label for="not-sure"><input id="not-sure" type="radio" name="recommendation" value="3" class="inline">  Not sure </label>
</div>

<div>
   <p>What is your favorite feature of freeCodeCamp?</p>
  <label id="list-label" for="list">
    <select id="list">
      <option>Select an option</option>
      <option>Challenges</option> 
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option>
      </select>
  </label>
</div>

<div>
  <p>What would you like to see improved? <span class="small">(Check all that apply)</span></p>
  <label for="front-end">
    <input type="checkbox" id="front-end" value="1" class="inline"> Front-end Projects
  </label>

  <label for="back-end">
    <input type="checkbox" id="back-end" value="2" class="inline"> Back-end Projects
  </label>

  <label for="data-visualization">
    <input type="checkbox" id="data-visualization" value="3" class="inline"> Data Visualization
  </label>

  <label for="challenges">
    <input type="checkbox" id="challenges" value="4" class="inline"> Challenges
  </label>

   <label for="community">
    <input type="checkbox" id="community" value="5" class="inline"> Open Source Community
  </label>

   <label for="help-rooms">
    <input type="checkbox" id="help-rooms" value="6" class="inline"> Gitter help rooms
  </label>

   <label for="Videos">
    <input type="checkbox" id="Videos" value="7" class="inline"> Videos
  </label>

  <label for="meetup">
    <input type="checkbox" id="meetup" value="8" class="inline"> City Meetups 
  </label>

  <label for="Wiki">
    <input type="checkbox" id="Wiki" value="9" class="inline"> Wiki
  </label>

  <label for="forum">
    <input type="checkbox" id="forum" value="10" class="inline"> Videos
  </label>

  <label for="courses">
    <input type="checkbox" id="courses" value="11" class="inline"> Additional Courses
  </label>
</div>

<div>
  <label for="comments">Any comments or suggestions?
    <textarea rows="4" cols="20"></textarea> 
  </label>
</div>

<div>
  <input id="submit" type="Submit" value="Submit">
</div>

</form>
</body>
</html>
